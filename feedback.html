<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <h1 class="animate__animated animate__fadeIn">Weather App</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="animate__animated animate__fadeIn">Home</a></li>
                <li><a href="feedback.html" class="animate__animated animate__fadeIn">Feedback</a></li>
                <li><a href="contact.html" class="animate__animated animate__fadeIn">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="feedback" class="container animate__animated animate__zoomIn">
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Weather App. All rights reserved.</p>
    </footer>
    <script src="feedback.js"></script>
</body>
</html>
