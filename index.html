<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Professional Weather App</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="search-section">
                <div class="search-container">
                    <input type="text" id="city-input" placeholder="Enter city name">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </section>
            <section id="weather-section">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                </div>
                <div id="weather-container">
                    <h2 id="city-name"></h2>
                    <div class="weather-info">
                        <div class="weather-icon">
                            <img id="weather-icon" src="/placeholder.svg" alt="Weather Icon">
                        </div>
                        <div class="weather-details">
                            <p id="temperature"></p>
                            <p id="description"></p>
                            <p id="wind-speed"></p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div id="weather-video">
                        <video id="current-weather-video" controls width="100%"></video>
                    </div>
                </div>
                <div id="error-message"></div>
            </section>
            <section id="news-section">
                <div id="weather-news">
                    <h3>Weather News</h3>
                    <ul id="news-list"></ul>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Professional Weather App. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
