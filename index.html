<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div id="loading" class="loading animate__animated animate__fadeIn" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="weather-container" class="animate__animated" style="display: none;">
            <h2 id="city-name"></h2>
            <div class="weather-icon">
                <img id="weather-icon" src="/placeholder.svg" alt="Weather Icon">
            </div>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="wind-speed"></p>
            <p id="humidity"></p>
        </div>
        <div id="error-message" class="animate__animated animate__shakeX" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
